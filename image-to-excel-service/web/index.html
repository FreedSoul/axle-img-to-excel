<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axle Image-to-Excel Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border: 1px solid var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .drop-zone {
            border: 2px dashed var(--primary);
            border-radius: 0.5rem;
            padding: 3rem;
            text-align: center;
            transition: background 0.2s;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .drop-zone.drag-over {
            background: #eff6ff;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            background: #f1f5f9;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .status {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-waiting {
            color: #64748b;
        }

        .status-uploading {
            color: var(--primary);
        }

        .status-success {
            color: #10b981;
        }

        .status-error {
            color: #ef4444;
        }

        button {
            width: 100%;
            background: #cbd5e1;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:not(:disabled) {
            background: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
            animation: pulse-blue 2s infinite;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            animation: none;
        }

        @keyframes pulse-blue {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }

            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        @keyframes pulse-green {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .btn-review {
            background: #f59e0b !important;
            padding: 4px 8px;
            font-size: 0.75rem;
            width: auto;
            margin-left: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: white;
            max-width: 1100px;
            margin: 0 auto;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 15px;
            gap: 20px;
        }

        .modal-viewer {
            flex: 1;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-editor {
            width: 350px;
            overflow-y: auto;
        }

        .nav-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #eee;
            background: #f8fafc;
        }

        .nav-btns button {
            width: auto;
            min-width: 100px;
        }

        .counter {
            font-weight: 600;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ“„ Image-to-Excel</h1>
            <p style="text-align: center; color: #64748b;">Strategy A: Parallel Direct-to-S3 Upload</p>

            <div id="drop-zone" class="drop-zone">
                Drag & Drop Images here or <strong>Click to Browse</strong>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            </div>

            <button id="upload-btn" disabled>Upload Files</button>
            <button id="review-all-btn" style="display: none; background: #f59e0b; margin-top: 0.5rem;">Review All
                Results</button>
            <button id="download-all-btn"
                style="display: none; background: #10b981; margin-top: 0.5rem; animation: pulse-green 2s infinite;">Download
                All Results (.zip)</button>

            <div id="file-list" class="file-list"></div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Review & Correct AI Data</h3>
                <button onclick="closeModal()" style="width: auto; background: #64748b;">Close</button>
            </div>
            <div class="modal-body">
                <div class="modal-viewer" style="position: relative; display: flex; flex-direction: column; gap: 10px;">
                    <div
                        style="flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; height: 100%;">
                        <img id="modal-image" src="" alt="Ticket Scan" style="transition: transform 0.3s ease;">
                    </div>
                    <button id="rotate-btn" onclick="rotateImage()"
                        style="background: #3b82f6; width: 100%; padding: 10px; border-radius: 4px;">Rotate â†»</button>
                </div>
                <div class="modal-editor" id="modal-form">
                    <!-- Dynamic Form Fields -->
                </div>
            </div>
            <div class="nav-btns">
                <button id="prev-btn" onclick="prevItem()" style="background: #64748b;">&larr; Previous</button>
                <span id="review-counter" class="counter">Item 0 of 0</span>
                <button id="next-btn" onclick="nextItem()">Next &rarr;</button>
            </div>
            <div class="modal-header" style="border-top: 1px solid #ddd; border-bottom: none;">
                <button id="finalize-btn" onclick="finalizeBatch()" style="background: #10b981; display: none;">Finalize
                    & Sync All to S3</button>
                <div id="save-status" style="font-size: 0.8rem; color: #64748b; display: none;">Saving...</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
